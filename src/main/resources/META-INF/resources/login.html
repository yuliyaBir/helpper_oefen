<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/helpper.css" rel="stylesheet">
</head>
<body>
<form action="j_security_check" method="post">
    <div class="container">
        <label for="j_username"><b>Email</b></label>
        <input type="text" placeholder="Typ email" name="j_username" required>

        <label for="j_password"><b>Wachtwoord</b></label>
        <input type="password" placeholder="Typ wachtwoord" name="j_password" required>

        <button type="submit">Log in</button>
    </div>
</form>
</body>
</html>
