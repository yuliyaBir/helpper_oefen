<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Helpper</title>
    <script src="/js/index.js" defer type="module"></script>
    <link href="css/helpper.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Welcom to Helpper</h1>
    <h2>Dat is een site voor budgethouders en assistenten!</h2>

    <form action="j_security_check" method="post">
        <div class="container">
            <label for="j_username"><b>Email</b></label>
            <input type="text" placeholder="Typ email" name="j_username" required>

            <label for="j_password"><b>Wachtwoord</b></label>
            <input type="password" placeholder="Typ wachtwoord" name="j_password" required>

            <button type="submit">Log in</button>
            <button id="logout">Log uit</button>
        </div>
    </form>
    <div>
        Nog geen account?
        <button id="registratie">Registeer</button>
    </div>
    <div hidden id="securedContentVoorAssistent"><a href="/assistent.html">Ga snel naar jouw account</a></div>
    <div hidden id="securedContentVoorBudgethouder"><a href="/budgethouder.html">Ga snel naar jouw account</a></div>

    <nav id="navigatieBar" hidden>
    </nav>
    <div id="tabelRuimte" hidden></div>
    <div id="inputsRuimte" hidden></div>
    <div id="fouten">
        <p id="nietGevonden" hidden>Gebruiker is niet gevonden</p>
        <p id="storing" hidden>Er is een fout opgetreden, contacteer èèn van onze medewerkers op een nummer
            1234567890.</p>
        <p id="verkeerdeRol" hidden> Je heb een verkeerde rol</p>
    </div>
</div>
</body>
</html>
