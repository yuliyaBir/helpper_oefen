<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>NieuwePrestatie</title>
    <script src="/js/nieuwePrestatie.js" defer type="module"></script>
    <link href="css/helpper.css" rel="stylesheet">
</head>
<body>
<h1>Prestatie toevoegen</h1>
<label>Naam:
    <span id="naamFout" class="fout" hidden>Verplicht</span>
    <input id="naam" type="text" required autofocus></input>
</label>
<label>Omschrijving:
    <span id="omschrijvingFout" class="fout" hidden>Verplicht</span>
    <input id="omschrijving" required>
</label>
<label>Voornaam van budgethouder:
    <span id="budgethouderVoornaamFout" class="fout" hidden>Verplicht</span>
    <input id="budgethouderVoornaam" required>
</label>
<label>Familienaam van budgethouder:
    <span id="budgethouderFamilienaamFout" class="fout" hidden>Verplicht</span>
    <input id="budgethouderFamilienaam" required>
</label> <br>
<button id="toevoegen" disabled>Toevoegen</button>
<div id="toegevoegd" hidden>
    <h4>Dank je wel! De prestatie is toegevoegd!</h4>
    <p><a href="assistent.html">Je kan het zien in jouw account in goedgekeurde prestaties.</a></p>
</div>
<br>
<table id="prestatieTable" hidden>
    <thead>
    <tr>
        <th>Id</th>
        <th>Naam</th>
        <th>Omschrijving</th>
        <th>Budgethouder</th>
    </tr>
    </thead>
    <tbody id="prestatieBody"></tbody>
</table>
<br>
<a href="index.html">Naar huis</a>
<a href="assistent.html">Naar account</a>

    1234567890.
</div>
<div id="badRequest" class="fout" hidden></div>
</body>
</html>
